<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>
<body>

<h2>Checkout Form</h2>
<div class="row">
  <div class="col-75">
    <div class="container">
      <form (ngSubmit)="onSubmit()" ngNativeValidate>
      
        <div class="row">
          <div class="col-50">
            <h3>Billing Address</h3>
            <label for="fullName"><i class="fa fa-user"></i> Full Name</label>
            <input type="text" id="fname" pattern="^[a-zA-Z]+$" name="firstname" placeholder="Enter Full Name" [(ngModel)]="check.fullName" required>
            <label for="emailId"><i class="fa fa-envelope"></i> Email</label>
            <input type="email" id="email" name="email" placeholder="  Dummy@email.com" style="width: 100%;height: 50px;" [(ngModel)]="check.emailId" required>
            <br>
            <br>
            <label for="address"><i class="fa fa-address-card-o"></i> Address</label>
            <input type="text" id="adr" name="address" placeholder="HN. 324, 15th High Street" [(ngModel)]="check.address" required>
            <label for="city"><i class="fa fa-institution"></i> City</label>
            <input type="text" id="city" pattern="^[a-zA-Z]+$" name="city" placeholder="New Delhi" [(ngModel)]="check.city" required>

            <div class="row">
              <div class="col-50">
                <label for="state">State</label>
                <input type="text" id="state" pattern="^[a-zA-Z]+$" name="state" placeholder="Uttar Pradesh" style="width: 200px;height: 50px;" [(ngModel)]="check.state" required>
              </div>
              <div class="col-50">
                <label for="zip">Pincode</label>
                <input type="text" id="zip" name="zip" pattern="^[0-9]+$"  style="width: 200px;height: 50px;" [(ngModel)]="check.zip" required minlength="6" maxlength="6" >
              </div>
            </div>
          </div>

          <div class="col-50">
            <h3>Payment</h3>
            <label for="fName">Accepted Cards</label>
            <div class="icon-container">
              <i class="fa fa-cc-visa" style="color:navy;"></i>
              <i class="fa fa-cc-amex" style="color:blue;"></i>
              <i class="fa fa-cc-mastercard" style="color:red;"></i>
              <i class="fa fa-cc-discover" style="color:orange;"></i>
            </div>
            <div>
            <label for="nameOnCard">Name on Card</label>
            <input type="text" id="cname" pattern="^[a-zA-Z]+$" name="cardname" placeholder="John More Doe" [(ngModel)]="check.nameOnCard" style="width: 100%;height: 40px;" required>
            <br>
            <label for="cardNumber">Card number</label>
            <input type="text" id="ccnum" name="cardnumber" pattern="^[0-9]+$" placeholder="1111-2222-3333-4444" [(ngModel)]="check.cardNumber" style="width: 200px;height: 40px;" required minlength="16" maxlength="16" min="0">
            <br>
            
            <label for="expMonth">Exp Month</label>
            <input type="number" id="expmonth" name="expmonth" placeholder="09" [(ngModel)]="check.expMonth" style="width: 60px;height: 35px;" required minlength="2" maxlength="2" max="12" min="0">
            
             
                <label for="expYear">Exp Year</label>
                <input type="number" id="expyear" name="expyear"  placeholder="2020" [(ngModel)]="check.expYear" style="width: 60px;height: 35px;" required min="2020" max="2025">
             
            
                <label for="cvv">CVV</label>
                <input type="password" id="cvv" name="cvv"  placeholder="" [(ngModel)]="check.cvv" style="width: 60px;height: 35px;" required minlength="3" maxlength="3">
             
           
          </div>
        </div>
        </div>
        <label>
          <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
        </label>
        <div class="button">
        <button  (click)="onSubmit"> Make Payment </button>
        </div>
      </form>
    </div>
  </div>
  <div class="col-25">
  
  </div>
</div>

</body>
</html>
