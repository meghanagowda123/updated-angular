<form class="form-horizontal" (ngSubmit)="onSubmit()">
    <fieldset>
    
    <!-- Form Name -->
    <legend>Add Inventory to Emart</legend>
    
    <!-- Select Basic -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="category">Category</label>
      <div class="col-md-4">
        <select id="category" name="category" class="form-control">
          <option value="1">clothing</option>
          <option value="2">Electronics</option>
          <option value="3">Grocery</option>
          <option value="4">Accessories</option>
        </select>
      </div>
    </div>
    
   
    
    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="productName">Product Name</label>  
      <div class="col-md-4">
      <input name="productName" type="text" placeholder="Enter Product Name" class="form-control input-md" [(ngModel)]="product.productName" required="">
        
      </div>
    </div>

    <div class="form-group">
      <label class="col-md-4 control-label" for="description">Description</label>  
      <div class="col-md-4">
      <input name="description" type="text" placeholder="Enter description" class="form-control input-md" [(ngModel)]="product.description" required="">
        
      </div>
    </div>

    <div class="form-group">
      <label class="col-md-4 control-label" for="price">Price</label>  
      <div class="col-md-4">
      <input name="price" type="text" placeholder="Enter price" class="form-control input-md" [(ngModel)]="product.price" required="">
        
      </div>
    </div>

    <div class="form-group">
      <label class="col-md-4 control-label" for="price">Gst</label>  
      <div class="col-md-4">
      <input name="gst" type="text" placeholder="Enter gst" class="form-control input-md" [(ngModel)]="product.gst" required="">
        
      </div>
    </div>
    
    <!-- Select Basic -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="Stock Quantity">Stock Quantity</label>
      <div class="col-md-2">
        <select  name="Stock Quantity" class="form-control" [(ngModel)]="product.quantity">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
        </select>
      </div>
    </div>
    
    <!-- File Button --> 
    <div class="form-group">
      <label class="col-md-4 control-label" for="Photo" [(ngModel)]="product.image">Upload Photo</label>
      <div class="col-md-4">
        <input name="Photo" class="input-file" type="file">
      </div>
    </div>
    
     <!-- Button (Double)  -->
     <div class="form-group">
      <label class="col-md-4 control-label" for="button1id"></label>
      <div class="col-md-8">
        <!-- <button id="button1id" name="button1id" class="btn btn-success" (click)="ngSubmit">Add</button> -->
        <button (click)="onSubmit">Add</button>
         <!-- <button id="button2id" name="button2id" class="btn btn-danger">Clear</button>  -->
      </div>
    </div>
    
    </fieldset>
    </form>
    <hr>
